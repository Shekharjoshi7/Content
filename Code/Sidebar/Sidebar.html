<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="Sidebar.css">
</head>

<body>
    <div class="Nav">
        <nav class="Navbar">
            <ul class="container">
                <li><lord-icon class="items" src="https://cdn.lordicon.com/cnpvyndp.json" trigger="morph"

                    </lord-icon><span>Home</span></li>
                <li><lord-icon class="items" src="https://cdn.lordicon.com/yxczfiyc.json" trigger="hover"

                    </lord-icon>


                    <span>About</span>
                </li>
                <li><lord-icon class="items" src="https://cdn.lordicon.com/whrxobsb.json" trigger="morph"

                </li>
                <li>
                    <lord-icon class="items" src="https://cdn.lordicon.com/vdjwmfqs.json" trigger="morph"
                        colors="primary:#ffffff" style="width:30px;height:30px">
                    </lord-icon><span>Blog</span>
                </li>
                <li>
                    <lord-icon class="items" src="https://cdn.lordicon.com/rsvfayfn.json" trigger="morph"

                </li>
                <div id="bottom">

                    <li>
                        <lord-icon class="items" src="https://cdn.lordicon.com/lecprnjb.json" trigger="morph"

                    </li>
                    <li>
                        <lord-icon class="items" src="https://cdn.lordicon.com/kthelypq.json" trigger="morph"
                            colors="primary:#ffffff" style="width:30px;height:30px">
                        </lord-icon><span>Account</span>

        </nav>
    </div>

<script src="https://cdn.lordicon.com/lordicon.js"></script>

</html>
